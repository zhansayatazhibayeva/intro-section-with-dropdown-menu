<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body id="body">
  <header id="header">
    <div class="head">
      <img src="images/logo.svg">
      <img src="images/icon-menu.svg" id="hamburger-icon">
    </div>
    <nav>
      <div class="nav-links">
        <ul class="nav-link">
          <button>Features<img src="images/icon-arrow-down.svg"></button>
          <div>
            <li><img src="images/icon-calendar.svg">Calendar</li>
            <li><img src="images/icon-reminders.svg">Reminders</li>
            <li><img src="images/icon-todo.svg">To Do Lists</li>
            <li><img src="images/icon-planning.svg">Planning</li>
          </div>
        </ul>
        <ul class="nav-link">
          <button>Company<img src="images/icon-arrow-down.svg"></button>
          <div>
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </div>
        </ul>
        <ul>
          <button>Career</button>
        </ul>
        <ul>
          <button>About Us</button>
        </ul>
      </div>
      <div class="nav-btns">
        <button>Login</button>
        <button>Register</button>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="right">
      <img src="images/image-hero-mobile.png"  alt="image-hero">
    </div>
    <div class="left">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <button>Learn more</button>
      <div class="left-footer">
        <img src="images/client-databiz.svg">
        <img src="images/client-audiophile.svg">
        
        <img src="images/client-meet.svg">
        <img src="images/client-maker.svg">
      </div>
    </div>
  </div>
  <!-- 
  Company
  Careers
  About

  Login
  Register -->
  
  
</body>
</html>
